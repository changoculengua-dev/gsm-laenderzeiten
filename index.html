<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>GSM Länderzeiten</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --gu-yellow: #ffd200;
      --gu-dark: #0b1120;
      --gu-darker: #020617;
      --gu-border: #1f2933;
      --night-bg: #020b1f;
      --night-border: #1e3a8a;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--gu-dark);
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 8px;
    }

    .shell {
      width: 100%;
      max-width: 2000px;
      background: var(--gu-darker);
      border-radius: 14px;
      border: 1px solid var(--gu-border);
      box-shadow: 0 18px 45px rgba(0,0,0,.6);
      overflow: hidden;
    }

    header {
      background: #fff;
      border-bottom: 4px solid var(--gu-yellow);
      padding: 12px 12px;
    }

    .header-inner {
      display: flex;
      align-items: center;
      gap: 16px;
      width: 100%;
    }

    .header-logo img {
      height: auto;
      width: 100%;
      max-width: 260px;
      object-fit: contain;
      display: block;
    }

    .header-text { display: flex; flex-direction: column; }

    .header-title {
      font-size: 1.1rem;
      font-weight: 800;
      letter-spacing: .12em;
      text-transform: uppercase;
      color: #111827;
    }

    .header-sub { font-size: .8rem; color: #4b5563; }

    .header-clock { margin-left: auto; text-align: right; }

    .header-clock-label {
      font-size: .65rem;
      letter-spacing: .12em;
      text-transform: uppercase;
      color: #6b7280;
      white-space: nowrap;
    }

    .header-clock-time {
      font-size: 1.6rem;
      font-weight: 800;
      color: #111827;
      font-variant-numeric: tabular-nums;
      white-space: nowrap;
    }

    main {
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .continent-section {
      border-radius: 16px;
      background: radial-gradient(circle at top left, #111827, #020617 60%);
      border: 1px solid rgba(148,163,184,.25);
      padding: 12px;
    }

    .continent-header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding-bottom: 8px;
      border-bottom: 1px solid rgba(55,65,81,.9);
      margin-bottom: 10px;
    }

    .continent-badge {
      width: 8px;
      height: 22px;
      border-radius: 999px;
      background: var(--gu-yellow);
    }

    .continent-title {
      font-size: .9rem;
      font-weight: 700;
      letter-spacing: .12em;
      text-transform: uppercase;
    }

    .city-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
    }

    .city-card {
      background: #020617;
      border-radius: 14px;
      padding: 14px;
      border: 1px solid rgba(31,41,55,.9);
      box-shadow: 0 8px 20px rgba(0,0,0,.6);
      position: relative;
      user-select: none;
    }

    .city-card.night {
      background: var(--night-bg);
      border-color: var(--night-border);
    }

    .city-name { font-size: .95rem; font-weight: 600; }
    .city-time {
      font-size: 1.6rem;
      font-weight: 700;
      margin-top: 6px;
      font-variant-numeric: tabular-nums;
    }

    .city-meta {
      font-size: .75rem;
      color: #9ca3af;
      margin-top: 4px;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .tap-hint {
      margin-left: auto;
      font-size: .7rem;
      color: #94a3b8;
    }

    @media (hover: hover) and (pointer: fine) {
      .city-grid {
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      }
      .tap-hint { display: none; }
    }

    .forecast-layer {
      position: fixed;
      inset: 0;
      display: none;
      z-index: 9999;
      background: rgba(2, 6, 23, 0.45);
      backdrop-filter: blur(3px);
    }

    .forecast-layer.show { display: block; }

    .forecast-popover {
      position: fixed;
      display: none;
      z-index: 10000;
      width: min(720px, calc(100vw - 24px));
      min-width: 560px;
      background: #020617;
      border: 1px solid rgba(148,163,184,0.22);
      box-shadow: 0 24px 60px rgba(0,0,0,.65);
      border-radius: 16px;
      padding: 14px;
    }

    .forecast-popover.show { display: block; }

    .forecast-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      border-bottom: 1px solid rgba(55,65,81,.7);
      padding-bottom: 8px;
    }

    .forecast-title {
      font-size: .75rem;
      letter-spacing: .12em;
      text-transform: uppercase;
      color: #cbd5e1;
    }

    .forecast-city {
      font-size: .9rem;
      font-weight: 700;
      margin-top: 2px;
    }

    .forecast-close {
      border: 1px solid rgba(148,163,184,.25);
      background: rgba(255,255,255,.04);
      color: #e5e7eb;
      border-radius: 999px;
      padding: 6px 10px;
      cursor: pointer;
    }

    .forecast-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
    }

    .day {
      text-align: center;
      border: 1px solid rgba(148,163,184,.12);
      border-radius: 12px;
      padding: 8px;
    }

    .day-name { font-size: .7rem; margin-bottom: 4px; }
    .day-icon { font-size: 1.1rem; margin-bottom: 4px; }
    .day-temp { font-size: .75rem; }

    @media (max-width: 768px) {
      .forecast-popover {
        left: 0 !important;
        right: 0 !important;
        bottom: 0 !important;
        top: auto !important;
        min-width: 0 !important;
        border-radius: 18px 18px 0 0;
      }
      .forecast-grid { grid-template-columns: repeat(4, 1fr); }
    }
  </style>
</head>

<body>
<div class="shell">

<header>
  <div class="header-inner">
    <div class="header-logo"><img src="Logo.webp"></div>
    <div class="header-text">
      <div class="header-title">GSM Länderzeiten</div>
      <div class="header-sub">Zeitzonen · Wetter · Vorschau</div>
    </div>
    <div class="header-clock">
      <div class="header-clock-label">Lokale Zeit · Regensburg</div>
      <div class="header-clock-time" id="local-time">--:--:--</div>
    </div>
  </div>
</header>

<main>
  <section class="continent-section">
    <div class="continent-header">
      <div class="continent-badge"></div>
      <div class="continent-title">Europa</div>
    </div>
    <div class="city-grid" id="grid-europa"></div>
  </section>
</main>

<div class="forecast-layer" id="layer"></div>
<div class="forecast-popover" id="popover">
  <div class="forecast-header">
    <div>
      <div class="forecast-title">7-Tage Wetter</div>
      <div class="forecast-city" id="fcity"></div>
    </div>
    <button class="forecast-close" id="fclose">Schließen</button>
  </div>
  <div class="forecast-grid" id="fgrid"></div>
</div>

<script>
const localTZ = "Europe/Berlin";
const cities = [
  { name:"Ancenis", tz:"Europe/Paris", lat:47.366, lon:-1.175, cont:"Europa" },
  { name:"Getafe", tz:"Europe/Madrid", lat:40.308, lon:-3.732, cont:"Europa" },
  { name:"Lidköping", tz:"Europe/Stockholm", lat:58.505, lon:13.157, cont:"Europa" }
];

const layer = document.getElementById("layer");
const pop = document.getElementById("popover");
const fcity = document.getElementById("fcity");
const fgrid = document.getElementById("fgrid");
const fclose = document.getElementById("fclose");

let hoverTimer = null;
let active = null;

function grid(c){ return document.getElementById("grid-"+c.toLowerCase()); }

function createCards(){
  cities.forEach((c,i)=>{
    c.id="c"+i;
    grid(c.cont).insertAdjacentHTML("beforeend",`
      <div class="city-card" id="${c.id}">
        <div class="city-name">${c.name}</div>
        <div class="city-time">--:--</div>
        <div class="city-meta"><span class="offset">±0 h</span></div>
      </div>
    `);

    const card=document.getElementById(c.id);

    if (matchMedia("(hover:hover)").matches) {
      card.addEventListener("mouseenter", ()=>{
        hoverTimer = setTimeout(()=>showForecast(i, card), 200);
      });
      card.addEventListener("mouseleave", ()=>{
        clearTimeout(hoverTimer);
        hideForecast();
      });
    } else {
      card.addEventListener("click", ()=>showForecast(i, card, true));
    }
  });
}

function showForecast(i, anchor, forceBottom=false){
  active=i;
  layer.classList.add("show");
  pop.classList.add("show");
  fcity.textContent=cities[i].name;

  const r=anchor.getBoundingClientRect();
  pop.style.left=Math.max(12, r.left)+"px";
  pop.style.top=(r.bottom+10)+"px";
}

function hideForecast(){
  layer.classList.remove("show");
  pop.classList.remove("show");
}

fclose.onclick=hideForecast;
layer.onclick=hideForecast;

function updateTimes(){
  const now=new Date();
  document.getElementById("local-time").textContent=
    new Intl.DateTimeFormat("de-DE",{hour:"2-digit",minute:"2-digit",second:"2-digit",timeZone:localTZ}).format(now);

  cities.forEach(c=>{
    document.querySelector(`#${c.id} .city-time`).textContent=
      new Intl.DateTimeFormat("de-DE",{hour:"2-digit",minute:"2-digit",timeZone:c.tz}).format(now);
  });
}

createCards();
updateTimes();
setInterval(updateTimes,1000);
</script>
</body>
</html>
